<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git-Based Chat on GitHub Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #auth-container {
            padding: 10px;
            display: none;
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        #messages div {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            background: #e9e9e9;
        }
        #input-container {
            display: flex;
            padding: 10px;
        }
        #message-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        #send-button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #send-button:hover {
            background: #0056b3;
        }
        #status {
            padding: 10px;
            color: red;
        }
    </style>
    <script src="https://unpkg.com/@isomorphic-git/lightning-fs"></script>
    <script src="https://unpkg.com/isomorphic-git@beta"></script>
</head>
<body>
    <div id="chat-container">
        <div id="auth-container">
            <input type="text" id="username" placeholder="GitHub Username">
            <input type="password" id="token" placeholder="Personal Access Token">
            <button id="auth-button">Авторизоваться</button>
        </div>
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Введите сообщение...">
            <button id="send-button">Отправить</button>
        </div>
        <div id="status"></div>
    </div>

    <script>
        // Конфигурация: Замените на ваш GitHub репозиторий
        const repoUrl = 'https://github.com/YOUR_USERNAME/YOUR_REPO.git'; // Например, https://github.com/username/chat-repo.git
        const branch = 'main'; // Ветка для чата
        const dir = '/chat'; // Директория в браузере (виртуальная)

        const fs = new LightningFS('fs');
        const pfs = fs.promises;
        let username = '';
        let token = '';
        let authenticated = false;

        const authContainer = document.getElementById('auth-container');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const authButton = document.getElementById('auth-button');
        const statusDiv = document.getElementById('status');

        // Показать форму аутентификации
        authContainer.style.display = 'block';

        // Аутентификация
        authButton.addEventListener('click', async () => {
            username = document.getElementById('username').value.trim();
            token = document.getElementById('token').value.trim();
            if (!username || !token) {
                statusDiv.textContent = 'Введите username и token';
                return;
            }
            try {
                await initRepo();
                authenticated = true;
                authContainer.style.display = 'none';
                statusDiv.textContent = 'Авторизовано успешно';
                loadMessages();
                setInterval(loadMessages, 5000); // Обновлять каждые 5 сек
            } catch (err) {
                statusDiv.textContent = 'Ошибка аутентификации: ' + err.message;
            }
        });

        // Инициализация репозитория
        async function initRepo() {
            await fs.init({ wipe: true });
            await git.clone({
                fs,
                http: git.http,
                dir,
                url: repoUrl,
                ref: branch,
                singleBranch: true,
                depth: 100, // Ограничить глубину для производительности
                onAuth: () => ({ username, password: token })
            });
        }

        // Загрузка сообщений (git log)
        async function loadMessages() {
            if (!authenticated) return;
            try {
                // Pull изменения
                await git.pull({
                    fs,
                    http: git.http,
                    dir,
                    ref: branch,
                    singleBranch: true,
                    author: { name: username, email: `${username}@example.com` },
                    onAuth: () => ({ username, password: token })
                });

                // Получить лог
                const commits = await git.log({
                    fs,
                    dir,
                    ref: branch,
                    depth: 50
                });

                messagesDiv.innerHTML = '';
                commits.reverse().forEach(commit => {
                    if (commit.commit.message.trim() !== 'Initial commit') { // Пропустить initial
                        const msgDiv = document.createElement('div');
                        msgDiv.textContent = `${commit.commit.committer.name}: ${commit.commit.message}`;
                        messagesDiv.appendChild(msgDiv);
                    }
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (err) {
                statusDiv.textContent = 'Ошибка загрузки: ' + err.message;
            }
        }

        // Отправка сообщения
        sendButton.addEventListener('click', async () => {
            if (!authenticated) {
                statusDiv.textContent = 'Сначала авторизуйтесь';
                return;
            }
            const text = messageInput.value.trim();
            if (!text) return;

            try {
                // Создать пустой файл или использовать tree для commit без изменений файлов
                await git.commit({
                    fs,
                    dir,
                    message: text,
                    author: { name: username, email: `${username}@example.com` }
                });

                // Push
                await git.push({
                    fs,
                    http: git.http,
                    dir,
                    ref: branch,
                    onAuth: () => ({ username, password: token })
                });

                messageInput.value = '';
                loadMessages();
            } catch (err) {
                statusDiv.textContent = 'Ошибка отправки: ' + err.message;
            }
        });

        // Отправка по Enter
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
