<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой Чат без Настройки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        #messages div {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            background: #e9e9e9;
        }
        #input-container {
            display: flex;
            padding: 10px;
        }
        #message-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        #send-button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #send-button:hover {
            background: #0056b3;
        }
        #status {
            padding: 10px;
            color: green;
            text-align: center;
        }
    </style>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Введите сообщение...">
            <button id="send-button">Отправить</button>
        </div>
        <div id="status">Подключение...</div>
    </div>

    <script>
        const topic = 'github-chat-demo'; // Уникальный топик для этого чата
        const client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt');

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const statusDiv = document.getElementById('status');

        client.on('connect', () => {
            statusDiv.textContent = 'Подключено! Можно чатиться.';
            statusDiv.style.color = 'green';
            client.subscribe(topic, (err) => {
                if (err) {
                    statusDiv.textContent = 'Ошибка подписки: ' + err;
                    statusDiv.style.color = 'red';
                }
            });
        });

        client.on('message', (receivedTopic, message) => {
            if (receivedTopic === topic) {
                const msgDiv = document.createElement('div');
                msgDiv.textContent = message.toString();
                messagesDiv.appendChild(msgDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        });

        client.on('error', (err) => {
            statusDiv.textContent = 'Ошибка: ' + err;
            statusDiv.style.color = 'red';
        });

        client.on('offline', () => {
            statusDiv.textContent = 'Отключено. Перезагрузите страницу.';
            statusDiv.style.color = 'red';
        });

        sendButton.addEventListener('click', () => {
            const text = messageInput.value.trim();
            if (text && client.connected) {
                client.publish(topic, text);
                messageInput.value = '';
            } else if (!client.connected) {
                statusDiv.textContent = 'Не подключено. Подождите.';
                statusDiv.style.color = 'red';
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
